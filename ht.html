<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
    }
    input {
      padding: 5px;
      margin: 10px;
      color: white; /* Set initial text color to white */
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 5px;
    }
    ::placeholder {
      color: #777; /* Set placeholder color to gray */
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #f0f0f0;
    }
    button {
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <title>Gravitational Acceleration Calculator</title>
</head>
<body>
  <h1>Gravitational Acceleration Calculator</h1>
  <label for="mass">Enter Mass (kg): </label><input type="text" id="mass" placeholder="e.g., 3.00e24" oninput="changeTextColor(this)" onkeypress="allowNumbersAndE(event)">
  <br>
  <label for="radius">Enter Radius (km): </label><input type="text" id="radius" placeholder="e.g., 6371" oninput="changeTextColor(this)" onkeypress="allowNumbersAndE(event)">
  <br>
  <button onclick="calculate()">Calculate</button>
  <div id="result"></div>

  <script>
    const G = 6.67430e-11, calculate = () => {
      const massInput = document.getElementById('mass').value,
            radiusInput = document.getElementById('radius').value;

      // Convert user input to numbers
      const m = parseFloat(massInput.replace(/,/g, '')),
            r = parseFloat(radiusInput.replace(/,/g, '')) * 1e3; // Convert radius to meters

      const g = (G * m) / (r ** 2);

      if (isNaN(m) || isNaN(r) || m <= 0 || r <= 0) {
        alert('Please enter valid positive numbers for mass and radius.');
        return;
      }

      document.getElementById('result').innerHTML = `Gravitational Acceleration: ${g} m/s^2`;
    };

    function changeTextColor(input) {
      input.style.color = 'white'; // Change text color to white when the user starts typing
    }

    function allowNumbersAndE(event) {
      const allowedChars = /[0-9e]/;
      if (!allowedChars.test(event.key)) {
        event.preventDefault();
      }
    }
  </script>
</body>
</html>
