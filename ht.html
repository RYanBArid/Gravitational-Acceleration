<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {font-family: Arial, sans-serif; text-align: center; margin: 50px;}
    input {padding: 5px; margin: 10px;}
    #result {margin-top: 20px; font-weight: bold;}
  </style>
  <title>Gravitational Acceleration Calculator</title>
</head>
<body>
  <h1>Gravitational Acceleration Calculator</h1>
  <label for="mass">Enter Mass (kg): </label><input type="text" id="mass" placeholder="e.g., 3.00e24">
  <br>
  <label for="radius">Enter Radius (m): </label><input type="text" id="radius" placeholder="e.g., 6.371e6">
  <br>
  <div id="result"></div>

  <script>
    const G = 6.67430e-11, calculate = () => {
      const m = parseFloat(document.getElementById('mass').value.replace(/,/g, '')),
            r = parseFloat(document.getElementById('radius').value.replace(/,/g, '')),
            g = (G * m) / (r ** 2);

      if (isNaN(m) || isNaN(r) || m <= 0 || r <= 0) {
        alert('Please enter valid positive numbers for mass and radius.');
        return;
      }

      document.getElementById('result').innerHTML = `Gravitational Acceleration: ${g.toFixed(2)} m/s^2`;
    };
    
    // Optionally, you can call calculate() when the user hits Enter in one of the input fields
    document.getElementById('mass').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        calculate();
      }
    });

    document.getElementById('radius').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        calculate();
      }
    });
  </script>
</body>
</html>
