<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {font-family: Arial, sans-serif; text-align: center; margin: 50px;}
    input {padding: 5px; margin: 10px;}
    #result {margin-top: 20px; font-weight: bold;}
  </style>
  <title>Gravitational Acceleration Calculator</title>
</head>
<body>
  <h1>Gravitational Acceleration Calculator</h1>
  <label for="mass">Enter Mass (kg): </label><input type="text" id="mass">
  <br>
  <label for="radius">Enter Radius (m): </label><input type="text" id="radius">
  <br>
  <button onclick="calculate()">Calculate</button>
  <button onclick="convertToScientific()">Convert to Scientific</button>
  <div id="result"></div>

  <script>
    const G = 6.67430e-11, calculate = () => {
      const m = parseFloat(document.getElementById('mass').value.replace(/,/g, '')),
            r = parseFloat(document.getElementById('radius').value.replace(/,/g, '')),
            g = (G * m) / (r ** 2);

      if (isNaN(m) || isNaN(r) || m <= 0 || r <= 0) {
        alert('Please enter valid positive numbers for mass and radius.');
        return;
      }

      document.getElementById('result').innerHTML = `Gravitational Acceleration: ${g.toFixed(2)} m/s^2`;
    },
    convertToScientific = () => {
      const massInput = document.getElementById('mass'),
            radiusInput = document.getElementById('radius');

      massInput.value = parseFloat(massInput.value.replace(/,/g, '')).toExponential();
      radiusInput.value = parseFloat(radiusInput.value.replace(/,/g, '')).toExponential();
    };
  </script>
</body>
</html>
