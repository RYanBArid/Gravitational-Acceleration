<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
    }
    input {
      padding: 5px;
      margin: 10px;
      color: white; /* Set initial text color to white */
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 5px;
    }
    ::placeholder {
      color: #777; /* Set placeholder color to gray */
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #f0f0f0;
    }
    button {
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <title>Gravitational Acceleration Calculator</title>
</head>
<body>
  <h1>Gravitational Acceleration Calculator</h1>
  <label for="mass">Enter Mass (kg): </label><input type="text" id="mass" placeholder="e.g., 3.00e24" oninput="changeTextColor(this)">
  <br>
  <label for="radius">Enter Radius (m): </label><input type="text" id="radius" placeholder="e.g., 6.371e6" oninput="changeTextColor(this)">
  <br>
  <button onclick="calculate()">Calculate</button>
  <div id="result"></div>

  <script>
    const G = 6.67430e-11, calculate = () => {
      const massInput = document.getElementById('mass'),
            radiusInput = document.getElementById('radius'),
            m = parseFloat(massInput.value.replace(/,/g, '')),
            r = parseFloat(radiusInput.value.replace(/,/g, '')),
            g = (G * m) / (r ** 2);

      if (isNaN(m) || isNaN(r) || m <= 0 || r <= 0) {
        alert('Please enter valid positive numbers for mass and radius.');
        return;
      }

      document.getElementById('result').innerHTML = `Gravitational Acceleration: ${g.toFixed(4)} m/s^2`;
    };

    function changeTextColor(input) {
      input.style.color = 'white'; // Change text color to white when the user starts typing
    }

    // Optionally, you can call calculate() when the user hits Enter in one of the input fields
    document.getElementById('mass').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        calculate();
      }
    });

    document.getElementById('radius').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        calculate();
      }
    });
  </script>
</body>
</html>
